<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summary - Python for Business Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
    <style>
        /* Additional styles for video detail page */
        .video-detail-page {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .detail-title {
            font-size: 2.2rem;
            color: var(--text-color);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .detail-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .detail-thumbnail {
            width: 100%;
            max-width: 800px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 auto 30px;
            display: block;
            box-shadow: var(--shadow);
        }
        
        .detail-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .detail-section {
            margin-bottom: 40px;
        }
        
        .detail-section h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .summary-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .summary-content p {
            margin-bottom: 20px;
        }
        
        .summary-content h3, 
        .summary-content h4 {
            color: var(--text-color);
            margin: 25px 0 15px;
        }
        
        .summary-content ul,
        .summary-content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }
        
        .summary-content li {
            margin-bottom: 10px;
        }
        
        .summary-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .summary-content pre {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }
        
        .summary-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .summary-content a:hover {
            text-decoration: underline;
        }
        
        .qa-item {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .qa-question {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .qa-question i {
            color: var(--primary-color);
        }
        
        .qa-answer {
            color: var(--text-secondary);
            line-height: 1.7;
            padding-left: 30px;
            border-left: 3px solid var(--secondary-color);
        }
        
        .detail-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .detail-btn {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .youtube-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
        }
        
        .pdf-btn {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
        }
        
        .back-btn {
            background: var(--primary-color);
            color: white;
        }
        
        .youtube-btn:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            transform: translateY(-2px);
        }
        
        .pdf-btn:hover {
            background: linear-gradient(135deg, #b71c1c, #8b0000);
            transform: translateY(-2px);
        }
        
        .back-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            gap: 20px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }
        
        .nav-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .nav-btn i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .nav-info {
            flex: 1;
        }
        
        .nav-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 5px;
        }
        
        .nav-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            display: block;
        }
        
        .prev-btn {
            text-align: left;
        }
        
        .next-btn {
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .video-detail-page {
                padding: 15px;
            }
            
            .detail-title {
                font-size: 1.8rem;
            }
            
            .detail-thumbnail {
                height: 250px;
            }
            
            .detail-content {
                padding: 25px;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
            
            .detail-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .detail-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fab fa-js-square"></i>
                <span>SMIT JavaScript</span>
            </a>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="about.html" class="nav-link">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="contact.html" class="nav-link">
                    <i class="fas fa-address-book"></i> Contact
                </a>
                
                <!-- Theme Toggle -->
                <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html" class="mobile-nav-link">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="about.html" class="mobile-nav-link">
            <i class="fas fa-info-circle"></i> About
        </a>
        <a href="contact.html" class="mobile-nav-link">
            <i class="fas fa-address-book"></i> Contact
        </a>
    </div>

    <!-- Main Content -->
    <div class="video-detail-page">
        <!-- Navigation Buttons -->
        <div class="navigation-buttons" id="detailNavigation">
            <!-- Will be loaded by JavaScript -->
        </div>

        <!-- Video Detail -->
        <div id="videoDetail">
            <!-- Content will be loaded by JavaScript -->
            <div class="loading" style="text-align: center; padding: 60px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: var(--primary-color);"></i>
                <p style="margin-top: 20px; color: var(--text-secondary);">Loading video details...</p>
            </div>
        </div>

        <!-- Navigation Buttons Bottom -->
        <div class="navigation-buttons" id="detailNavigationBottom">
            <!-- Will be loaded by JavaScript -->
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fab fa-js-square"></i>
                    <span>SMIT JavaScript Course</span>
                </div>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
                <p class="footer-copyright">
                    ¬© <span id="currentYear"></span> All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="pdf-generator.js"></script>
    <script src="theme.js"></script>
    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Mobile menu
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });
        }
        
        // Video detail page functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Video detail page loaded');
            
            // Get video ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            
            if (!videoId) {
                showError('No video specified');
                return;
            }
            
            // Find the video
            const video = videoData.find(v => v.id == videoId);
            if (!video) {
                showError('Video not found');
                return;
            }
            
            // Load video detail
            loadVideoDetail(video);
        });
        
        function loadVideoDetail(video) {
            console.log('Loading video detail for:', video.title);
            
            // Sort videos for navigation
            const sortedVideos = [...videoData].sort((a, b) => a.id - b.id);
            const currentIndex = sortedVideos.findIndex(v => v.id == video.id);
            const prevVideo = currentIndex > 0 ? sortedVideos[currentIndex - 1] : null;
            const nextVideo = currentIndex < sortedVideos.length - 1 ? sortedVideos[currentIndex + 1] : null;
            
            // Update navigation buttons
            updateNavigationButtons(prevVideo, nextVideo);
            
            // Update page title
            document.title = `${video.title} - SMIT Java-Script Course`;
            
            // Create video detail HTML
            const videoDetail = document.getElementById('videoDetail');
            videoDetail.innerHTML = createVideoDetailHTML(video);
            
            // Setup PDF download button
            setupVideoPDFDownload(video);
        }
        
        function createVideoDetailHTML(video) {
            let qaHTML = '';
            if (video.qa && video.qa.length > 0) {
                qaHTML = `
                    <div class="detail-section">
                        <h2><i class="fas fa-question-circle"></i> Questions & Answers</h2>
                        ${video.qa.map((item, index) => `
                            <div class="qa-item">
                                <div class="qa-question">
                                    <i class="fas fa-question"></i>
                                    <span>Q${index + 1}: ${item.question}</span>
                                </div>
                                <div class="qa-answer">
                                    ${item.answer}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            return `
                <div class="detail-header">
                    <h1 class="detail-title">${video.title}</h1>
                    <div class="detail-meta">
                        <span class="detail-number">${video.number}</span>
                        <span class="detail-duration"><i class="far fa-clock"></i> ${video.duration}</span>
                        <span class="detail-date"><i class="far fa-calendar"></i> ${video.dateAdded}</span>
                    </div>
                </div>
                
                <img src="${video.thumbnail}" alt="${video.title}" class="detail-thumbnail">
                
                <div class="detail-content">
                    <div class="detail-section">
                        <h2><i class="fas fa-file-alt"></i> Summary</h2>
                        <div class="summary-content">
                            ${video.summary}
                        </div>
                    </div>
                    
                    ${qaHTML}
                    
                    <div class="detail-actions">
                        <a href="${video.youtubeLink}" target="_blank" class="detail-btn youtube-btn">
                            <i class="fab fa-youtube"></i> Watch on YouTube
                        </a>
                        <button class="detail-btn pdf-btn" id="downloadLecturePDF">
                            <i class="fas fa-file-pdf"></i> PDF Download is under Processing
                        </button>
                        <a href="index.html" class="detail-btn back-btn">
                            <i class="fas fa-arrow-left"></i> Back to All Videos
                        </a>
                    </div>
                </div>
            `;
        }
        
        function updateNavigationButtons(prevVideo, nextVideo) {
            const navTop = document.getElementById('detailNavigation');
            const navBottom = document.getElementById('detailNavigationBottom');
            
            const navHTML = `
                ${prevVideo ? `
                    <a href="video-detail.html?id=${prevVideo.id}" class="nav-btn prev-btn">
                        <i class="fas fa-arrow-left"></i>
                        <div class="nav-info">
                            <span class="nav-label">Previous</span>
                            <span class="nav-title">${prevVideo.title}</span>
                        </div>
                    </a>
                ` : '<div class="nav-placeholder"></div>'}
                
                ${nextVideo ? `
                    <a href="video-detail.html?id=${nextVideo.id}" class="nav-btn next-btn">
                        <div class="nav-info">
                            <span class="nav-label">Next</span>
                            <span class="nav-title">${nextVideo.title}</span>
                        </div>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                ` : '<div class="nav-placeholder"></div>'}
            `;
            
            if (navTop) navTop.innerHTML = navHTML;
            if (navBottom) navBottom.innerHTML = navHTML;
        }
        
        function setupVideoPDFDownload(video) {
            const pdfBtn = document.getElementById('downloadLecturePDF');
            if (pdfBtn) {
                pdfBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Download Lecture PDF button clicked');
                    
                    if (!video) {
                        alert('Video data not available');
                        return;
                    }
                    
                    if (typeof generateLecturePDF !== 'function') {
                        alert('PDF generator not loaded. Please refresh the page.');
                        return;
                    }
                    
                    const confirmed = confirm(`Download PDF for ${video.number}: ${video.title}?`);
                    if (confirmed) {
                        console.log('Starting PDF generation for lecture...');
                        generateLecturePDF(video).catch(error => {
                            console.error('PDF generation failed:', error);
                            alert('Failed to generate PDF. Please check console for details.');
                        });
                    }
                });
            }
        }
        
        function showError(message) {
            const videoDetail = document.getElementById('videoDetail');
            if (videoDetail) {
                videoDetail.innerHTML = `
                    <div style="text-align: center; padding: 60px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #f0ad4e;"></i>
                        <h2 style="color: var(--text-color); margin: 20px 0 10px;">Error</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 30px;">${message}</p>
                        <a href="index.html" class="detail-btn back-btn">
                            <i class="fas fa-arrow-left"></i> Return to All Videos
                        </a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
